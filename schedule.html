<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/schedule.css">
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <title>CUBE HACKS | SCHEDULE</title>
</head>

<body>
    <!-- HEADER START -->
    <header>
        <div class="leftHead">
            <h2>CUBE <span class="headTittlePart">HACKS I</span></h2>
        </div>
        <div class="rightHead">
            <nav>
                <a class="navItem" href="index.html">HOME</a>
                <a class="navItem" style="color: white;" href="schedule.html">SCHEDULE</a>
                <a class="navItem" href="about.html">ABOUT</a>
                <a class="navItem" href="judges.html">JUDGES</a>
                <button onclick="myShow()" class="menuIcon"><i class="fas fa-bars "></i></button>
            </nav>
        </div>
    </header>
    <section class="responsiveMenu" id="menuBtn">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="schedule.html">SCHEDULE</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="judges.html">JUDGES</a></li>
        </ul>
    </section>
    <!-- HEADER END -->



    <!-- SCHEDULE START -->

    <h1 class="scheduleTittle">SCHEDULE</h1>
    <div class="scheduleSection">

        <div class="container">
            <div class="timeline">
                <ul id="timeline">
                    <!-- Fetched from json file -->
                </ul>
            </div>
        </div>
    </div>
    <!-- SCHEDULE END -->

    <!-- FOOTER START -->
    <!-- FOOTER END -->

    <script src="assets/js/index.js"></script>
    <script src="https://kit.fontawesome.com/c4b7891002.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        fetch("./assets/data/events.json").then(res => res.json())
            .then(data => {

                data.forEach(element => {
                    console.log(element);
                    const { hackathonTitle, hackathonDate, description, hackathonId } = element;
                    document.getElementById("timeline").innerHTML +=
                        '<li>\
                            <div class="timelineContent">\
                                <h2 class="date">'+ hackathonDate + '</h2>\
                                <h1>'+ hackathonTitle + '</h1>\
                                <p>'+ description + '</p>\
                                <button class="knowMoreButton">Know More</button>\
                            </div>\
                        </li>'
                });
            })
    </script>
</body>

</html>
